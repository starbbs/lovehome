<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<meta content="telephone=no" name="format-detection" />
		<link rel="stylesheet" href="../css/reset.css" />
		<link rel="stylesheet" href="../css/mine_time.css" />
		<!-- <link rel="stylesheet" href="../css/mine.css" /> -->
		<title>我的爱心</title>
	</head>
	<body>
		<div class="mine wrap" ms-controller="buy">
			<div class="menu">
				<div class="mag"></div>
				<div class="mostexternalcircle">
					<div class="externalcircle">
						<div class="menu_content pie_progress" role="progressbar" id="menu_content_instance" data-barcolor="#3daf2c">
							<div class="ding">
								<p><span id="time_d"></span><span id="time_d_text"></span></p>
								<p><span id="time_h"></span><span id="time_h_text"></span></p>
								<p><span id="time_m"></span><span id="time_m_text"></span></p>
								<p><span id="time_s"></span><span id="time_s_text"></span></p>
							</div>
							<div class="countdowntime">{{transferTip}}<br>倒计时</div>
						</div>
					</div>
				</div>
				<div class="menu_tips"><img src="../images/hu.png"/></div>
			</div>
			<div class="money">
				<div>
					<h3>已拥有爱心</h3>
					<p>￥<span>{{ownerNumber.toFixed(2)}}</span></p>
				</div>
				<div>
					<h3>爱心回报</h3>
					<p style="color: #ff8208;">￥<span>{{heartIncome.toFixed(2)}}</span></p>
				</div>
			</div>
			<div class="history" ms-visible="HISTORY">
				<a class="history_btn" href="../html/history.html">传递历史</a>
			</div>
			<span class="no_btn" ms-click="commit_click">传递爱心</span>
			
			<div class="white_box">
				<div id="light">
					<h3>￥<span>{{(parseFloat(ownerNumber)+parseFloat(heartIncome)).toFixed(2)}}</span><a id="close"></a></h3>
				</div>
				<div class="yes_btn" ms-click="transfer_click">确认传递</div>
			</div>
			<div class="black_box"></div>
		</div>
		<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
		<script src="../js/jquery-1.10.1.min.js"></script>
		<script src="../js/avalon.mobile.js"></script>
		<script src="../js/config.js"></script>
		<script src="../js/cookie.js"></script>
		<script src="../js/zepto.min.js"></script>
		<script src="../js/mine_time.js"></script>
		<script src="../js/weixin.js"></script>
		<script src="../js/radialIndicator.js"></script>
	</body>
</html>
