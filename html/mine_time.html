<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<link rel="stylesheet" href="../css/reset.css" />
		<link rel="stylesheet" href="../css/mine_time.css" />
		<title>我的爱心</title>
	</head>
	<body>
		<div class="wrap" ms-controller="buy">
			<div class="menu">
				<div class="mag"></div>
				<div class="menu_content">
					<div class="ding">
						<p><span id="time_d"></span>天</p>
						<p><span id="time_h"></span>时</p>
						<p><span id="time_m"></span>分</p>
						<p><span id="time_s"></span>秒</p>
					</div>				
					<h3>{{transferTip}}<br>倒计时</h3>
				</div>
				<div class="menu_tips"><img src="../images/hu.png"/></div>
			</div>
			<div class="money">
				<div><h3>已拥有爱心</h3><p>￥<span>{{ownerNumber}}</span></p></div>
				<div><h3>爱心回报</h3><p>￥<span>{{heartIncome}}</span></p></div>
			</div>
			<div class="history">
				<a class="history_btn" href="../html/history.html">传递历史</a>
			</div>
			<div class="buy_love">
				<a class="buy_love_btn">传递爱心</a>
			</div>		
			<div class="white_box">
				<div id="light">
					<h3>￥<span>{{(parseFloat(ownerNumber)+parseFloat(heartIncome)).toFixed(2)}}</span><a id="close"></a></h3>				
				</div>
				<span class="yes_btn" ms-click="transfer_click">确认传递</span>
			</div>			
			<div class="black_box"></div>	
		
		</div>
		<script src="../js/jquery-1.10.1.min.js"></script>
		<script src="../js/avalon.mobile.js"></script>
		<script src="../js/config.js"></script>
		<script src="../js/cookie.js"></script>
		<script src="../js/zepto.min.js"></script>
		<script src="../js/mine_time.js"></script>
	</body>
</html>
