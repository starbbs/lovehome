<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<link rel="stylesheet" href="../css/reset.css" />
		<link rel="stylesheet" href="../css/mine_time.css" />
		<title>爱心压岁钱-我的爱心</title>
	</head>
	<body>
		<div class="mine wrap" ms-controller="buy">
			<div class="menu">
				<div class="mag"></div>
				<div class="mostexternalcircle">
					<div class="externalcircle">
						<div class="menu_content">
							<div class="ding">
								<p><span id="time_d"></span><span>天</span></p>
								<p><span id="time_h"></span><span>时</span></p>
								<p><span id="time_m"></span><span>分</span></p>
								<p><span id="time_s"></span><span>秒</span></p>
							</div>				
							<div class="countdowntime">{{transferTip}}<br>倒计时</div>
						</div>
					</div>
				</div>
				<div class="menu_tips"><img src="../images/hu.png"/></div>
			</div>
			<div class="money">
				<div><span class="money_title">已拥有爱心</span><p class="money_number">￥<span class="money_number">{{ownerNumber}}</span></p></div>
				<div><span class="money_title">爱心回报</span><p>￥<span>{{heartIncome}}</span></p></div>
			</div>
			<div class="history">
				<a class="history_btn" href="../html/history.html">传递历史</a>
			</div>
			<span class="no_btn" ms-click="commit_click">传递爱心</span>	
				
			<div class="white_box">
				<div id="light">
					<h3>￥<span>{{(parseFloat(ownerNumber)+parseFloat(heartIncome)).toFixed(2)}}</span><a id="close"></a></h3>				
				</div>
				<span class="yes_btn" ms-click="transfer_click">确认传递</span>
			</div>			
			<div class="black_box"></div>	
		
		</div>
		<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
		<script src="../js/jquery-1.10.1.min.js"></script>
		<script src="../js/avalon.mobile.js"></script>
		<script src="../js/config.js"></script>
		<script src="../js/cookie.js"></script>
		<script src="../js/zepto.min.js"></script>
		<script src="../js/mine_time.js"></script>
		<script src="../js/weixin.js"></script>
	</body>
</html>
