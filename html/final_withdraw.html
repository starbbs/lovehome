<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<link rel="stylesheet" href="../css/reset.css" />
		<link rel="stylesheet" href="../css/mine.css" />
		<title>我的爱心</title>
	</head>
	<body>
		<div class="mine wrap" ms-controller="detail">
			<div class="menu">
				<ul class="menu_content">
					<li><span>传递爱心</span><span>￥{{heartNumber.toFixed(2)}}</span></li>
					<li><span>传递状态</span><span>未成功</span></li>
					<li><span>剩余爱心</span><span>￥{{heartNumber.toFixed(2)}}</span></li>
					<li><span>匹配编号</span><span>{{matchNo}}</span></li>
				</ul>
				<div class="menu_tips">
					<h3><span>爱心传递失败</span></h3>
					<p><img src="../images/error.png"/></p>
				</div>
			</div>
			 <div class="money" ms-visible="rewardStatus">
				<div><h3>零钱已到账</h3><p>￥<span>{{rewardMoney.toFixed(2)}}</span></p></div>
				<div><h3>捐赠爱心</h3><p style="color: indianred;">￥<span>{{heartNumber.toFixed(2)}}</span></p></div>
			</div>
			<div class="money" ms-visible="!rewardStatus">
				<div><h3>剩余爱心</h3><p>￥<span>{{heartNumber.toFixed(2)}}</span></p></div>
				<div><h3>捐赠爱心</h3><p style="color: indianred;">￥<span>{{heartNumber.toFixed(2)}}</span></p></div>
			</div>
			<div class="history" ms-visible="HISTORY">
				<a class="history_btn" href="../html/history.html">传递历史</a>
			</div>
			<div class="thank_wrok">
				<p>感谢您对公益事业的支持</p>
				<h4><img src="../images/final_button.png" alt="" class="img-w" ms-click="summary_click"></h4>
			</div>
		<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
		<script src="../js/jquery-1.10.1.min.js"></script>
		<script src="../js/avalon.mobile.js"></script>
		<script src="../js/config.js"></script>
		<script src="../js/cookie.js"></script>
		<script src="../js/floatCal.js"></script>
		<script src="../js/weixin.js"></script>	
		<script src="../js/final_withdraw.js"></script>
		</div>
	</body>
</html>
