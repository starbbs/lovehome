<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />		
		<title>传递历史</title>
		<link rel="stylesheet" href="../css/reset.css"/>
		<link rel="stylesheet" href="../css/summary.css"/>
	</head>
	<body>
		<div class="mine on">
			<div class="summary">
				<div class="summary-name">wendell</div>
				<div class="summary-item red">
					<div class="summary-heart"></div>
					<div class="summary-line"></div>
					<div class="summary-content">
						<div class="summary-title">
							<div class="summary-left">参与的金额</div>
							<div class="summary-right">¥1000.00</div>
						</div>
						<div class="summary-normal">
							<div class="summary-left">奉献爱心次数</div>
							<div class="summary-right">3次</div>
						</div>
						<div class="summary-normal">
							<div class="summary-left">获得分享收益</div>
							<div class="summary-right">¥100.00</div>
						</div>
						<div class="summary-foot">
							<div class="summary-left">（总计）</div>
						</div>
					</div>
				</div>
				<div class="summary-item white">
					<div class="summary-heart"></div>
					<div class="summary-line"></div>
					<div class="summary-content">
						<div class="summary-title">
							<div class="summary-left">奉献的公益基金</div>
							<div class="summary-right">¥203.00</div>
						</div>
						<div class="summary-mail">>>谨以此感谢最亲爱的你</div>
					</div>
				</div>
			</div>
			<div class="summary-click"><span>点开感谢信有惊喜哦</span></div>
			<div class="summary-view on">
				<div class="summary-view-head"></div>
				<div class="summary-view-content">
					<div class="summary-view-paragraph">项目历时<span class="red">X天X时X分X秒</span>顺利完结，<br>共有<span class="red">X位</span>爱心人士参与了此次游戏，<br>通过<span class="red">X次</span>的爱心传递，<br>共为大凉山的母亲们<br>募集到了<span class="red">XXXX元</span>资金</div>
					<div class="summary-view-paragraph">您在此次公益活动中奉献了<span class="red">XX元</span>，<br>提供了巨大的帮助和推动力，<br>世界因你充满爱。<br>我们为您颁发了爱心勋章，同时有爱心奖励回赠与您，在以后的活动中，我们会开放勋章换大礼的活动。</div>
					<div class="summary-view-paragraph"><div class="summary-view-img"></div>仅以此向您表示深深的感激<br>愿世界充满爱
					</div>
				</div>
				<div class="summary-view-name">wedell的爱心奖励：</div>
				<div class="summary-view-money">￥467.85</div>
				<div class="summary-view-button get">提现</div>
				<div class="summary-view-button get disabled">已提现</div>
				<div class="summary-view-button back">← 返回</div>
				<br><br><br><br><br><br>
			</div>
		</div>
		<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
		<script src="../js/jquery-1.10.1.min.js"></script>
		<script src="../js/avalon.mobile.js"></script>
		<script src="../js/config.js"></script>
		<script src="../js/cookie.js"></script>
		<!-- <script src="../js/history.js"></script> -->
		<script src="../js/weixin.js"></script>	
	</body>
</html>
