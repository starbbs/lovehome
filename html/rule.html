<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<title>爱心压岁钱-游戏规则</title>
		<link rel="stylesheet" href="../css/reset.css" />
		<link rel="stylesheet" href="../css/rule.css" />
	</head>
	<body>
		<div class="wrap">
			<div class="rule_bg"></div>
			<div class="rule_img"><img src="../images/rule_bg2.png"/></div>
			<div class="rule_con">
				<p>1、购买爱心，从您支付成功开始计算收益，每日收益为本金的1%。</p>
				<p>2、您购买爱心后最少持有三天才可以进行传递（卖出），最多持有爱心七天，如果七天后您没有传递的操作，系统会强制您传递。
</p>
				<p>3、传递成功您会获得本金和收益，同时您收益的50%会作为公益基金放入我们的公益基金池。</p>
				<p>4、公益基金池满会出现七天的项目关闭倒计时，七天内您可以继续您的操作，七天后项目结算。</p>
				<p>5、分享项目链接，如果有其他用户通过您的链接进入并成功购买爱心，此用户在此项目中的每一次购买行为都会给您带来他购买爱心金额的5%作为爱心回报。</p>
			</div>
		</div>
		<script src="../js/jquery-1.10.1.min.js"></script>
		<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
		<script src="../js/config.js"></script>
		<script src="../js/cookie.js"></script>
		<script src="../js/weixin.js"></script>
	</body>
</html>
