<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />		
		<title>传递历史</title>
		<link rel="stylesheet" href="../css/reset.css"/>
		<link rel="stylesheet" href="../css/history.css"/>
	</head>
	<body>
		<div class="mine wrap" ms-controller="history"> 
			<div class="history">
				<div class="history-item" ms-repeat-item="list">
					<div class="history-time">{{item.time | date("yyyy-MM-dd")}}</div>
					<div class="history-detail">
						<div class="history-line-1">
							<div class="history-line-left">{{item.statusStr}}</div>
							<div class="history-line-right">￥{{item.heartNumber+item.incomeNumber}}</div>
						</div>
						<div class="history-line-2">
							<div class="history-line-left">爱心基金</div>
							<div class="history-line-right">￥{{(item.incomeNumber*0.5).toFixed(2)}}</div>
						</div>
						<div class="history-line-3">
							<div class="history-line-left">收益</div>
							<div class="history-line-right">￥{{(item.incomeNumber*0.5).toFixed(2)}}</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
		<script src="../js/jquery-1.10.1.min.js"></script>
		<script src="../js/avalon.mobile.js"></script>
		<script src="../js/config.js"></script>
		<script src="../js/cookie.js"></script>
		<script src="../js/history.js"></script>
		<script src="../js/weixin.js"></script>	
	</body>
</html>
